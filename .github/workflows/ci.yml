name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Run unit tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Check bundle size
        run: |
          SIZE=$(du -sh dist | cut -f1)
          echo "Bundle size: $SIZE"
          # Alert if over 100KB (adjust as needed)

  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check for new dependencies
        run: |
          if git diff origin/main -- package.json | grep -q '"dependencies"'; then
            echo "::warning::New runtime dependencies detected!"
            echo "ichido maintains zero runtime dependencies."
            echo "Verify this is intentional and justified."
            exit 1
          fi
