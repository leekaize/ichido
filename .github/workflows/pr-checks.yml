name: PR Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Check build size
        run: |
          SIZE=$(du -sh dist/ | cut -f1)
          echo "Build size: $SIZE"
          # Optional: Add size threshold check
          # if [ $(du -sk dist/ | cut -f1) -gt 5000 ]; then exit 1; fi

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
